<div class="container main-container">
  <h1>Cadastro</h1>

  <form novalidate [formGroup]="cadastroForm" (ngSubmit)="adicionarUsuario()">

    <h4>Crie sua conta</h4>
      <hr>

      <div class="alert alert-danger" *ngIf="cadastroForm?.errors">
          <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
          <ul>
              <li></li>
          </ul>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Nome</label>
        <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Nome (requerido)" formControlName="nome"
            [ngClass]="{'is-invalid': displayMessage.nome}"
             />
            <span class="text-danger" *ngIf="displayMessage.nome">
                   <p [innerHtml]="displayMessage.nome"></p>
            </span>
        </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">CPF</label>
      <div class="col-md-10">
          <input class="form-control" id="cpf" type="text" placeholder="cpf (requerido)" formControlName="cpf"  
          [textMask]="{mask: mascaraCpf}"
          [ngClass]="{'is-invalid': (cadastroForm.get('cpf')?.errors 
                                                        && (cadastroForm.get('cpf')?.touched || cadastroForm.get('cpf')?.dirty)) 
                                                    }" />
            <span class="text-danger" *ngIf="(cadastroForm.get('cpf')?.errors 
                                                            && (cadastroForm.get('cpf')?.touched || cadastroForm.get('cpf')?.dirty))">
                    <p >Preencha o campo CPF</p>
            </span>
      </div>
  </div>

      <div class="form-group">
          <label class="col-md-2 control-label">E-mail</label>
          <div class="col-md-10">
              <input class="form-control" id="email" type="text"
               placeholder="E-mail (requerido)" formControlName="email"
                />
                <span class="text-danger" *ngIf="(cadastroForm.get('email')?.errors
                && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty))">
                                <p>Email invalido</p>
                            </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="password" type="password" 
              placeholder="Senha (requerido)" formControlName="password" >
              <span class="text-danger" *ngIf="(cadastroForm.get('password')?.errors
              && (cadastroForm.get('password')?.touched || cadastroForm.get('password')?.dirty))">
                              <p>senha invalida</p>
                          </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Confirme a Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="confirmPassword" type="password" 
              placeholder="Confirme a Senha (requerido)"
               formControlName="confirmPassword" />
               <span class="text-danger" *ngIf="(cadastroForm.get('confirmPassword')?.errors
               && (cadastroForm.get('confirmPassword')?.touched || cadastroForm.get('confirmPassword')?.dirty))">
                               <p>Confirmar senha Invalida</p>
                           </span>
          </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Nivel User</label>
        <div class="col-md-10">
            <select class="form-control" name="selectUser" formControlName="selectUser">
                <option value="valor1">Valor 1</option>
                <option value="valor2" selected>Valor 2</option>
                <option value="valor3">Valor 3</option>
              </select>
            <span class="text-danger" *ngIf="displayMessage.selectUser">
             <p [innerHtml]="displayMessage.selectUser"></p></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Check Test</label>
        <div class="col-md-10" class="form-control">
                  <input type="checkbox" id="Check1" checked name="Check1"  formControlName="Check1">
                  <label for="Check1" >Teste Check 1</label>
                  <span class="text-danger" *ngIf="displayMessage.Check1">
                    <p [innerHtml]="displayMessage.Check1"></p>
             </span>
        </div>
    </div>

      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid"
                 type="submit">Registrar</button></span>
          </div>
      </div>

      
  </form>
</div>
