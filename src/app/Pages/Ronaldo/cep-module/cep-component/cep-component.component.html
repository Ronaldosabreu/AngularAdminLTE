
<div class="row">
  <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Buscar Cep</h3>
      </div>
      
        <div class="card-body">
          <div class="row">
            <div class="form-group">
              <label style="padding: 7px;">CEP: </label>
            </div>
            <div class="form-group col-md-4" >
                <input type="text" class="form-control" placeholder="Informe o CEP" [formControl]="inputText_cep">
            </div>
            <div class="form-group col-md-6" >
                <button type="submit" (click)="buscarCep()" class="btn btn-primary">Buscar CEP</button>
              </div>
          </div>          
        </div>
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>
  

  <app-endereco-component  class="col-md-12" [EnderecoRecebido]="EnderecoObj" ></app-endereco-component>
